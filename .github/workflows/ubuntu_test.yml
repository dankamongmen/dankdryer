name: ubuntu

on:
  push:
  pull_request:

env:
  ESPIDFVER=5.3.1

jobs:
  tests:
    name: üêß build, test, & install
    runs-on: ubuntu-latest

    steps:

      - name: install deps
        run: |
          sudo apt update
          sudo apt install -y openscad make
          curl -L https://github.com/espressif/esp-idf/archive/refs/tags/v$ESPIDFVER.tar.gz | tar -zxf-
          cd esp-idf-$ESPIDFVER && /usr/bin/python3 /home/dank/e/esp-idf-$ESPIDFVER/tools/idf_tools.py install
          cd esp-idf-$ESPIDFVER && sh export.sh && idf_tools.py install-python-env

      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: make
        run: |
          mv dryer-network-sample.h esp32-s3/dankdryer/dryer-network.h
          cd esp-idf-$ESPIDFVER && sh export.sh && cd -
          idf.py build
