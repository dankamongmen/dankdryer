name: ubuntu

on:
  push:
  pull_request:

env:
  OSCAD: OpenSCAD-2024.10.14.ai20927-x86_64.AppImage

jobs:
  tests:
    name: üêß build, test, & install
    runs-on: ubuntu-latest

    steps:

      - name: install deps
        run: |
          sudo apt update
          sudo apt install -y openscad make
          mkdir -p ~/bin
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | BINDIR=$HOME/bin sh
          curl -OfsSL https://files.openscad.org/snapshots/$OSCAD --output-dir $HOME/bin
          chmod 755 $HOME/bin/$OSCAD

      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: make
        run: |
          mv dryer-network-sample.h esp32-s3/dankdryer/dryer-network.h
          PATH=$PATH:$HOME/bin arduino-cli core install esp32:esp32 
          PATH=$PATH:$HOME/bin arduino-cli lib install HX711
          PATH=$PATH:$HOME/bin arduino-cli lib install ArduinoJson
          PATH=$PATH:$HOME/bin make
