name: ubuntu

on:
  push:
  pull_request:

jobs:
  tests:
    name: 🐧 build, test, & install
    runs-on: ubuntu-latest

    steps:

      - name: install deps
        run: |
          sudo apt update
          sudo apt install -y openscad make
          curl -L https://github.com/espressif/esp-idf/archive/refs/tags/v5.3.1.tar.gz | tar -zxf-

      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: make
        run: |
          mv dryer-network-sample.h esp32-s3/dankdryer/dryer-network.h
          cd esp-idf-5.3.1 && sh export.sh && cd -
          idf.py build
