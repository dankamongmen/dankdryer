name: ubuntu

on:
  push:
  pull_request:

env:
  ESPIDFVER: 5.3.1
  OSCAD: OpenSCAD-2024.10.14.ai20927-x86_64.AppImage

jobs:
  tests:
    name: üêß build, test, & install
    runs-on: ubuntu-latest

    steps:

      - name: install deps
        run: |
          # firefox is otherwise updated, taking a long time
          sudo apt-get purge firefox
          sudo apt-get update
          sudo apt-get upgrade
          sudo apt-get install -y libfuse2 make libopengl0 libegl1
          mkdir -p $HOME/bin
          curl -OfsSL https://files.openscad.org/snapshots/$OSCAD --output-dir $HOME/bin
          chmod 755 $HOME/bin/$OSCAD
          curl -L https://github.com/espressif/esp-idf/archive/refs/tags/v$ESPIDFVER.tar.gz | tar -zxf-
          cd esp-idf-$ESPIDFVER && /usr/bin/python3 esp-idf-$ESPIDFVER/tools/idf_tools.py install
          cd esp-idf-$ESPIDFVER && sh export.sh && idf_tools.py install-python-env

      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: make
        run: |
          mv dryer-network-sample.h esp32-s3/dankdryer/dryer-network.h
          cd esp-idf-$ESPIDFVER && sh export.sh && cd -
          idf.py build
